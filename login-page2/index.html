<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Login-Page2</title>
  </head>
  <body>
    <div class="fundo-principal">
      <div class="lado1">
        <div class="bemvindo">
          <i class="fa-solid fa-house"></i>
          <h1>Bem Vindo, Raphael</h1>
          <h3>Digite suas informações</h3>
        </div>
        <form class="box">
          <div class="emailBox">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" class="email" placeholder="Email">
          </div>
          <div class="passwordBox">
            <i class="fa-solid fa-eye" id="olho"></i>
            <input type="password" name="password" id="password" class="password" placeholder="Senha">
          </div>
        </form>
        <div class="outro">
          <div class="lembrar">
            <input type="checkbox" name="check" id="checkbox"     class="checkbox">Lembrar-me
          </div>
          <div class="esqueci">
            <p>Esqueceu a senha?</p>
          </div>
        </div>
        <div class="loginbtn">
          <input type="button" value="Login" class="login" id="login">
        </div>
        <div class="ou">
          <div class="linha1"></div> 
          <p>Ou</p>
          <div class="linha2"></div>
        </div>
        <div class="social">
          <div class="apple">
            <i class="fa-brands fa-apple" id="brands"></i>
          </div>
          <div class="google">
            <i class="fa-brands fa-google" id="brands"></i>
          </div>
          <div class="facebook">
            <i class="fa-brands fa-facebook" id="brands"></i>
          </div>
        </div>
      </div>
    <div class="lado2">
      <div class="imagem">
        <img src="image1.jpg" alt="lado" class="imagem">
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/9a8096ade4.js" crossorigin="anonymous"></script>
  </body>
</html>
