<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="shortcut icon" href="./img/todo-icon.png" type="image/x-icon">
    <title>ToDo List</title>
</head>
<body>
    <header class="logo">
        <img src="./img/Logologo.svg" alt="logo">
    </header>

<div class="conteudo">
    <main class="input">
        <input type="text" required placeholder="Adicione uma nova tarefa" class="label" id="label" name="label">
        <button class="btn" id="btnAdd"> 
        <img src="./img/plus.svg" alt="plus">
        </button>
    </main>
    <section class="tasks">
        <div class="info">
            <div class="created">Criadas 
            <div class="counter1">0</div>
            </div>
            <div class="done">Concluídas 
                <div class="counter2">0</div>
            </div> 
            </div>
        <div class="task" id="tarefas">
            <div class="vazio" id="vazio">
                <div class="icone"><img src="./img/Clipboard.svg" alt="Clipboard" class="Clipboard"></div>
                    <span class="não">Você ainda não tem tarefas cadastradas</span>
                    <span class="crie">Crie tarefas e organize seus itens a fazer</span>
            </div>
        <div class="tarefas"></div>
        </div>
    </section>
</div>
<footer>
    <div class="fundo">
        <h3 id="more">More projects</h3>
        <div class="icons">
            <a href="https://pavwos.github.io/modelo/"><i class="fa-regular fa-clock"></i></a>
            <a href="https://pavwos.github.io/modelo5/"><i class="fa-solid fa-list"></i></i></a>
            <a href="https://pavwos.github.io/modelo7/"><i class="fa-solid fa-cloud"></i></a>
            <a href="https://pavwos.github.io/nlw-project/"><i class="fa-solid fa-square-check"></i></a>
        </div>
    </div>
    <p id="at">@pavwos</p>
</footer>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/9a8096ade4.js" crossorigin="anonymous"></script>
</body>
</html>
